<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lab 3 | D 41</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
</head>
<body>
    <div class="container mt-5 p-4" style="background-color: aliceblue;">
        <h1 class="d-flex justify-content-center">Array Search and Sort</h1>
        
        <div class="form-group">
          <label for="numberInput">Enter a number:</label>
          <input type="number" id="numberInput" class="form-control">
        </div>
        
        <div class="d-flex justify-content-center">
            <button id="submitBtn" class="btn btn-primary m-1">Submit</button>
        </div>
        <div class="row mt-3">
            <div class="col-md-6">
                <div class="mt-3">
                    <label for="originalArray">Original Array:</label>
                    <select id="originalArray" class="form-control" multiple></select>
                </div>
            </div>
            <div class="col-md-6">
                <div class="mt-3">
                <label for="sortedArray">Sorted Array:</label>
                <select id="sortedArray" class="form-control" multiple></select>
                <br>
                
                </div>
            </div>
        </div>
        <div class="d-flex justify-content-center">
          <button id="sortBtn" class="btn btn-info m-1">Sort</button>
          <button id="resetBtn" class="btn btn-info m-1">Reset</button>
        </div>    
      </div>
    
      <script>
        let numbers = [];
        $('#resetBtn').click(function() {
          $('#originalArray').empty();
          numbers = [];
        });

        // Add number to array on submit click
        $('#submitBtn').click(function() {
          if($('#numberInput').val() == ""){
            alert("Please Enter a Number"); 
            return;
          }
          let number = $('#numberInput').val();
          numbers.push(number);
          
          // Add number to original array select
          $('#originalArray').append($('<option>', {
            value: number,
            text: number
          }));
          
          $('#numberInput').val('');
        });
    
        // Sort array on sort click
        $('#sortBtn').click(function() {
          numbers.sort((a, b) => a - b);
          
          $('#sortedArray').empty();
          
          // Add sorted numbers to sorted array select
          numbers.forEach(number => {
            $('#sortedArray').append($('<option>', {
              value: number,
              text: number 
            }));
          });
        });
      </script>
</body>
</html>
